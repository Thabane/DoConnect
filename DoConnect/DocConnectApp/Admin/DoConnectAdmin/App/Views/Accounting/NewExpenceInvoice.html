<div>
    <div id="page-wrapper" ng-controller="AccountingController">
        <!--Expenses Section Begins-->
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">New Expense Entry</h2>
            </div>
        </div>

        <ul class="nav nav-tabs">
            <li role="presentation"><a href="/Accounting"><i class="fa fa-align-justify"></i>Invoice List</a></li>
            <li role="presentation"><a href="/NewPatientInvoice"><i class="fa fa-plus-circle"></i>New Invoice</a></li>
            <li role="presentation"><a href="/Expenses"><i class="fa fa-align-justify"></i>Expense List</a></li>
            <li role="presentation" class="active"><a href="/NewExpenceInvoice"><i class="fa fa-plus-circle"></i>New Expense</a></li>
        </ul>

        <!--New Expense Modal-->
        <div id="New_Expense_Modal">
            <form>
                <div style="margin:auto; width:45%;">
                    <div class="modal-header" style="border-bottom:0px;"></div>
                    <div class="modal-body">
                        <div class="form-horizontal">
                            <input type="hidden" name="action" value="insert">
                            <input type="hidden" name="expense_id" value="0">
                            <input type="hidden" name="invoice_type" value="expense">

                            <div class="form-group">
                                <label class="col-sm-4 control-label">Expense Description<span class="require-field" style="color:red">*</span></label>
                                <div class="col-sm-6"><input id="party_name" class="form-control validate[required] text-input" type="text" value="" name="New_ExpenseDescription"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="payment_status">Status<span class="require-field" style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <select name="payment_status" id="payment_status" class="form-control validate[required]">
                                        <option value="Fully-Paid">Fully-Paid</option>
                                        <option value="Part-Paid">Part-Paid</option>
                                        <option value="Unpaid">Unpaid</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="invoice_date">Date<span class="require-field" style="color:red">*</span></label>
                                <div class="col-sm-6"><div class="container" style="padding-left:0px; padding-right:0px;">
                                                            <div class="row">
                                                                <div class="col-md-12">
                                                                    <div class="form-group">
                                                                        <div class="input-group date datetimepicker">
                                                                            <input class="form-control" type="text" data-format="MM/dd/yyyy">
                                                                            <span class="input-group-addon">
                                                                                <span class="glyphicon glyphicon-calendar"></span>
                                                                            </span>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" value="Create Expense Entry" name="save_expense" class="btn btn-primary">
                    </div>
                </div>
            </form>
        </div><!--New Expense Modal Ends-->
   </div>
</div>

<script type="text/javascript">
    $(function () {
        $('.datetimepicker').datetimepicker({ format: 'L' });
    });
</script>
