<div>
    <div id="page-wrapper" ng-controller="MessagesController">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Messages</h2>
            </div>
        </div>       

        <div class="right_side message">
            <div class="row mailbox-header">
                <div class="col-md-2">
                    <a class="btn btn-info btn-block" href="#" onclick="FunctionComposeMessage()">Compose</a>
                </div>
                <div class="col-md-8"><h2 style="margin-top:0px;" id="h2_ContentHeading">Inbox</h2></div>
            </div>
            <div class="col-md-2">
                <ul class="list-unstyled mailbox-nav">
                    <li><a href="#" onclick="FunctionInbox()"><i class="fa fa-inbox"></i> Inbox<span class="badge badge-success pull-right">1</span></a></li>
                    <li><a href="#" onclick="FunctionSent()"><i class="fa fa-sign-out"></i> Sent</a></li>
                </ul>
            </div>

            <!--Message list (Inbox Table) -->
            <div id="div_Message_list" class="col-md-10">
                <div class="container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>From</th>
                                <th>Message Body</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="tr_dblclick">
                                <td>john@example.com</td>
                                <td>Message....</td>
                                <td>07-08-2016</td>
                                <td><button class="btn btn-info btn-xs" id="FunctionMessage_Reply" onclick="FunctionMessage_Reply()" href="#"><i class="fa fa-reply"></i></button></td>
                                <td><button class="btn btn-danger btn-xs" onclick="FunctionMessage_Delete()"><i class="fa fa-trash-o"></i></button></td>

                            </tr>
                            <tr class="tr_dblclick">
                                <td>Mary</td>
                                <td>Moe</td>
                                <td>mary@example.com</td>
                                <td><button class="btn btn-info btn-xs" id="FunctionMessage_Reply" onclick="FunctionMessage_Reply()" href="#"><i class="fa fa-reply"></i></button></td>
                                <td><button class="btn btn-danger btn-xs" onclick="FunctionMessage_Delete()"><i class="fa fa-trash-o"></i></button></td>
                            </tr>
                            <tr class="tr_dblclick">
                                <td>July</td>
                                <td>Dooley</td>
                                <td>july@example.com</td>
                                <td><button class="btn btn-info btn-xs" id="FunctionMessage_Reply" onclick="FunctionMessage_Reply()" href="#"><i class="fa fa-reply"></i></button></td>
                                <td><button class="btn btn-danger btn-xs" onclick="FunctionMessage_Delete()"><i class="fa fa-trash-o"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div><!--Message list (Inbox Table) Ends -->

            <!--Compose message div begins-->
            <div id="div_Compose_Message" class="col-md-10">
                <div class="panel panel-default col-sm-10" style="padding-right:20px;">
                    <form role="form" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2" for="inputTo">To</label>
                            <div class="col-sm-10"><select name="receiver" class="form-control validate[required] text-input" id="to">
                                                        <option value="patient">All Patient</option>
                                                        <option value="doctor">All Doctor</option>
                                                        <option value="nurse">All Nurse</option>
                                                        <option value="receptionist">All Support Staff</option>
                                                        <option value="pharmacist">All Pharmacist</option>
                                                        <option value="laboratorist">All Laboratory Staff</option>
                                                        <option value="accountant">All Accountant</option>
                                                    </select></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2" for="inputSubject">Subject</label>
                            <div class="col-sm-10"><input class="form-control" id="inputSubject" placeholder="Subject" type="text"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-12" for="inputBody">Message</label>
                            <div class="col-sm-12"><textarea class="form-control" id="inputBody" rows="8"></textarea></div>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-warning pull-left">Save Draft</button>
                        <button type="button" class="btn btn-primary ">Send <i class="fa fa-arrow-circle-right fa-lg"></i></button>
                    </div>
                </div>
            </div><!--Compose message div Ends-->

        </div>


        <!--View_SelectedInboxMail Modal-->
        <div id="View_SelectedInboxMail" class="modal fade">
            <form>
                <div class="modal-dialog" style="width:50%">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">View Message</h4>
                        </div>
                        <div class="modal-body">
                            <div class="mailbox-content form-horizontal">
                                <input type="hidden" name="action" value="insert">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="to">Message From:<span class="require-field">*</span></label>
                                    <div class="col-sm-10"><input id="subject" class="form-control validate[required] text-input" type="text" name="View_MessageFrom">                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="subject">Subject:<span class="require-field">*</span></label>
                                    <div class="col-sm-10"><input id="subject" class="form-control validate[required] text-input" type="text" name="View_Subject"></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="subject">Message Body:<span class="require-field">*</span></label>
                                    <div class="col-sm-10"><textarea rows="8" name="View_MessageBody" id="message_body" class="form-control validate[required] text-input"></textarea></div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-info btn-xs" id="FunctionMessage_Reply" onclick="FunctionMessage_Reply()" href="#"><i class="fa fa-reply"></i></button>
                                <button class="btn btn-danger btn-xs" onclick="FunctionMessage_Delete()"><i class="fa fa-trash-o"></i></button>

                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div><!--View_SelectedInboxMail Modal Ends  -->

        <!--Sent Modal-->
        <div id="View_SelectedSentMail" class="modal fade">
            <form>
                <div class="modal-dialog" style="width:50%">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">View Message</h4>
                        </div>
                        <div class="modal-body">
                            <div class="mailbox-content form-horizontal">
                                <input type="hidden" name="action" value="insert">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="to">Message From:<span class="require-field">*</span></label>
                                    <div class="col-sm-10"><input id="subject" class="form-control validate[required] text-input" type="text" name="View_MessageFrom">                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="subject">Subject:<span class="require-field">*</span></label>
                                    <div class="col-sm-10"><input id="subject" class="form-control validate[required] text-input" type="text" name="View_Subject"></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="subject">Message Body:<span class="require-field">*</span></label>
                                    <div class="col-sm-10"><textarea rows="8" name="View_MessageBody" id="message_body" class="form-control validate[required] text-input"></textarea></div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-info btn-xs" id="FunctionMessage_Reply" onclick="FunctionMessage_Reply()" href="#"><i class="fa fa-reply"></i></button>
                                <button class="btn btn-danger btn-xs" onclick="FunctionMessage_Delete()"><i class="fa fa-trash-o"></i></button>

                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div><!--Sent Modal Ends  -->
    </div>
</div>
<script type="text/javascript">
    $("#div_Compose_Message").hide();
    $('#message_form').validationEngine();

    function FunctionInbox() {
        $("#div_Message_list").show();
        $("#h2_ContentHeading").html("Inbox");
        $("#div_Compose_Message").hide();
    };

    function FunctionComposeMessage() {
        $("#div_Compose_Message").show();
        $("#h2_ContentHeading").html("Compose Message");
        $("#div_Message_list").hide();        
    };

    function FunctionSent() {
        $("#div_Message_list").hide();
        $("#h2_ContentHeading").html("Sent Messages");
        $("#div_Compose_Message").hide();
    };

    $('.tr_dblclick').dblclick(function () {//<!--Show View Inbox Modal when a user double clicks a row-->
        $("#View_SelectedInboxMail").modal('show');
        $('.readonly_ViewEvent').css('border', 'none');
        $('.readonly_ViewEvent').attr("readonly", true)
        $('.readonly_ViewEvent').css('background-color', 'transparent');
    });    
</script>
