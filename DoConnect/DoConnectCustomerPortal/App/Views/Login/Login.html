<div>
    <div ng-controller="LoginController">
        <div class="container" style="margin-top:30px">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form name="Form" role="form">
                            <div class="form-group">
                                <label class="sr-only">Email address</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                                    <input type="email" class="form-control" ng-model="Username" placeholder="Enter username or email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Password</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
                                    <input type="password" class="form-control" ng-model="Password" placeholder="Password">
                                </div>
                            </div>
                            <button type="button" class="btn btn-success btn-sm" ng-click="Login(Username, Password)">Sign in</button>
                            <!--<button type="button" class="btn btn-primary btn-sm">Create account</button>-->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
