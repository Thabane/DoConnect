<div>
    <div id="page-wrapper" ng-controller="MedicalAidController">
        <div class="row">
            <div class="span4" />
            <div class="span4  center-block">
                <h2 class="page-header text-primary center-block">Settings</h2>
            </div>
            <div class="span4" />
        </div>

        <ul class="nav nav-tabs" id="myTab">
            <li><a href="#profile" data-toggle="tab">Profile</a></li>
            <li class="active"><a href="#medicalaid" data-toggle="tab">Medical Aid</a></li>
            <li><a href="#billing" data-toggle="tab">Billing</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane" id="profile">...Profile...</div>
            <div class="tab-pane active" id="medicalaid">
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="inputEmail">Email</label>
                        <div class="controls"> <input type="text" id="inputEmail" placeholder="Email"> </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputPassword">Password</label>
                        <div class="controls">
                            <input type="password" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label class="checkbox"> <input type="checkbox"> Remember me </label>
                            <button type="submit" class="btn">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="tab-pane" id="billing">...Billing...</div>
        </div>

        <script>

            $('#myTab a[href="#profile"]').tab('show');
            // Select tab by name$('#myTab a:first').tab('show');
            // Select first tab$('#myTab a:last').tab('show');
            // Select last tab$('#myTab li:eq(2) a').tab('show');
            // Select third tab (0-indexed)
            $(function () { $('#myTab a:last').tab('show'); })
        </script>

        <!--View Medical Aid Modal-->
        <div id="View_MedicalAid_Modal" class="modal fade">
            <form>
                <div class="modal-dialog" style="width:70%;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title text-primary">Medical Aid Details</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row" style="margin-top:4px; margin-bottom:4px;">
                                <div class="col-md-2"><h5>Provider Name:</h5></div>
                                <div class="col-md-4"><input class="form-control readonly_View" type="text" ng-value="Name" ng-model="Name"></div>
                                <div class="col-md-2"><h5>Cell Number:</h5></div>
                                <div class="col-md-4"><input class="form-control readonly_View" type="text" ng-value="Cell_Number" ng-model="Cell_Number"></div>
                            </div>
                            <div class="row" style="margin-top:4px; margin-bottom:4px;">
                                <div class="col-md-2"><h5>Email Address:</h5></div>
                                <div class="col-md-4"><input class="form-control readonly_View" type="text" ng-value="Email_Address" ng-model="Email_Address"></div>
                                <div class="col-md-2"><h5>Fax Number:</h5></div>
                                <div class="col-md-4"><input class="form-control readonly_View" type="text" ng-value="Fax_Number" ng-model="Fax_Number"></div>
                            </div>
                            <div class="row" style="margin-top:4px; margin-bottom:4px;">
                                <div class="col-md-2"><h5>Scheme Names:</h5></div>
                                <div class="col-md-4">
                                    <select class="form-control readonly_View" size="4" ng-value="SchemeNames" ng-model="SchemeNames">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                                <div class="col-md-2"><h5>Physical Address:</h5></div>
                                <div class="col-md-4"><textarea class="form-control readonly_View" rows="3" ng-value="Address" ng-model="Address"></textarea></div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" ng-click="function_btnUpdateMedicalAid(ID)" id="function_btnUpdateMedicalAid">Update</button>
                            <button type="button" class="btn btn-danger" id="btnDeleteConfirmed" onclick="btnConfirm('danger', 'Are you sure you want to delete this Practice?')">Delete</button>
                        </div>
                    </div>
                </div>
            </form>
        </div><!--View Medical Aid Modal Ends-->
    </div>
</div>
