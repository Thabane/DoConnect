<div>
    <div id="page-wrapper" ng-controller="AccountingController">
        <!--Expenses Section Begins-->
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header text-primary">{{PageTitleNewPatientInvoiceEntry}}</h2>
            </div>
        </div>

        <ul class="nav nav-tabs">
            <li role="presentation"><a href="/Accounting"><i class="fa fa-align-justify"></i>Invoice List</a></li>
            <li role="presentation" class="active"><a href="/NewPatientInvoice"><i class="fa fa-plus-circle"></i>New Invoice</a></li>
            <li role="presentation"><a href="/Expenses"><i class="fa fa-align-justify"></i>Expense List</a></li>
            <li role="presentation"><a href="/NewExpenceInvoice"><i class="fa fa-plus-circle"></i>New Expense</a></li>
        </ul>

        <!--New Invoice Modal-->
        <form>
            <div style="margin:auto; width:45%;">
                <div class="modal-header" style="border-bottom:0px;"></div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <h5 class="col-sm-4" style="text-align:left">Treatment Details:<span style="color:red">*</span></h5>
                            <div class="col-sm-8"><input class="form-control" type="text" ng-model="InvoiceSummary"></div>
                        </div>
                        <div class="form-group">
                            <h5 class="col-sm-4" style="text-align:left">Patient:<span style="color:red">*</span></h5>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="Patient_ID">
                                    <option value="">Select Patient</option>
                                    <option value="1">@@@</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <h5 class="col-sm-4" style="text-align:left">Discount Amount:<span style="color:red">*</span></h5>
                            <div class="col-sm-8"><input class="form-control" type="text" ng-model="Total"></div>
                        </div>
                        <div class="form-group">
                            <h5 class="col-sm-4" style="text-align:left">Status:<span style="color:red">*</span></h5>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="Status">
                                    <option value="Fully-Paid">Fully-Paid</option>
                                    <option value="Partly-Paid">Partly-Paid</option>
                                    <option value="Unpaid">Unpaid</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="NewInvoice(InvoiceSummary, Patient_ID, Total, Status)">Create Invoice Entry</button>
                </div>
            </div>
        </form><!--New Invoice Modal Ends-->
    </div>
</div>
